<div class="card {{ bg_color }}">
    <div class="card-body">
        <div class="row card-title">
            <div class="col">
                <h3 class="card-title">{{ card_title }}</h3>
            </div>
            <div class="col ">
                <h3 class="card-title float-end fw-bold">
                    <span class="{{ class_card_icon }}">{{ card_icon_name }}</span>
                </h3>
            </div>
        </div>

        <h3 class="card-title">
            {{ item_card_number }}
        </h3>
    </div>
</div>
