[project]
description = "Interface plugin for CPPython that hooks into PDM"
name = "cppython-pdm"
license-expression = "MIT"
authors = [
    { name = "Synodic Software", email = "contact@synodic.software" },
]
readme = "README.md"
dynamic = []
requires-python = ">=3.10"
dependencies = [
    "cppython>=0.4.4",
    "pdm>=1.13.4",
]
version = "0.2.0"

[project.license-files]
paths = [
    "LICENSE.md",
]

[project.urls]
homepage = "https://github.com/Synodic-Software/CPPython-PDM"
repository = "https://github.com/Synodic-Software/CPPython-PDM"

[project.entry-points.pdm]
cppython = "cppython_pdm.plugin:CPPythonPlugin"

[tool.pdm.version]
use_scm = true

[tool.pdm.dev-dependencies]
lint = [
    "black>=22.1.0",
    "pylint>=2.12.2",
    "isort>=5.10.1",
]
test = [
    "pytest >=7.1.1",
    "pytest-cov>=3.0.0",
    "pytest-mock>=3.7.0",
    "pytest-cppython>=0.1.0",
]

[tool.pytest.ini_options]
testpaths = [
    "tests",
]

[tool.black]
line-length = 120
preview = true

[tool.isort]
profile = "black"

[tool.pylint.messages_control]
disable = "C0330, C0326"

[tool.pylint.format]
max-line-length = "120"

[build-system]
build-backend = "pdm.pep517.api"
requires = [
    "pdm-pep517",
]
