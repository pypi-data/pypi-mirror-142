language: python

stages:
  - linting
  - test

cache:
  pip: true
  directories:
    - "$HOME/.cache/pre-commit"

install:
  - pip install -U pip
  - python setup.py install
  - pip install -r requirements.txt
  - pip install -e .
  - pip install travis

script: travis wait python -m pytest --pyargs tests negmas negmas/tests

matrix:
  include:
    - python: 3.6
    - python: 3.7
      dist: xenial
      sudo: true

deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: yasserfarouk
  password:
    secure: 
  on:
    tags: true
    repo: yasserfarouk/negmas
    python:
    - 3.6
    - 3.7
    - 3.8
