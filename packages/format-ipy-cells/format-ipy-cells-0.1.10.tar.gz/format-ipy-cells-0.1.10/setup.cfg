[metadata]
name = format-ipy-cells
version = 0.1.10
description = Format cells in interactive Python notebooks.
long_description = file: readme.md
long_description_content_type = text/markdown
url = https://github.com/janosh/format-ipy-cells
author = Janosh Riebesell
author_email = janosh.riebesell@gmail.com
license = MIT
license_files = license
keywords = interactive, python, jupyter, ipython, code formatting, pre-commit hook
classifiers = 
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: MIT License

[options]
packages = find:
python_requires = >=3.8

[options.packages.find]
exclude = 
	tests*

[options.entry_points]
console_scripts = 
	format-ipy-cells = format_ipy_cells.main:main

[options.extras_require]
test = pytest; pytest-cov

[tool:pytest]
testpaths = tests

[flake8]
max-line-length = 88

[isort]
profile = black
lines_after_imports = 2

[mypy]
check_untyped_defs = true
disallow_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
warn_redundant_casts = true
warn_unused_ignores = true

[egg_info]
tag_build = 
tag_date = 0

