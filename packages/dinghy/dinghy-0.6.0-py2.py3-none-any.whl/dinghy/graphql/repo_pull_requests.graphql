query getPullRequests(
  $owner: String!
  $name: String!
  $after: String
) {
  repository(owner: $owner, name: $name) {
    ...repoData
    pullRequests(
      first: 10
      orderBy: {
        field: UPDATED_AT
        direction: DESC
      }
      after: $after
    ) {
      pageInfo {
        hasNextPage
        endCursor
      }
      nodes {
        ...pullRequestData    # fragment: pull_request_frag.graphql
      }
    }
  }
}
