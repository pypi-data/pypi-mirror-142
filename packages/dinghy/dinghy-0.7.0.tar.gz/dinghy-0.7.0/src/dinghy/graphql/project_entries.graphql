query getProjectItems(
  $org: String!
  $projectNumber: Int!
  $after: String
) {
  organization(login: $org) {
    project: projectNext(number: $projectNumber) {
      title
      url
      items(first: 10, after: $after) {
        pageInfo {
          hasNextPage
          endCursor
        }
        nodes {
          content {
            ... on Issue {
              ...issueData          # fragment: issue_frag.graphql
            }
            ... on PullRequest {
              ...pullRequestData    # fragment: pull_request_frag.graphql
            }
          }
        }
      }
    }
  }
}
