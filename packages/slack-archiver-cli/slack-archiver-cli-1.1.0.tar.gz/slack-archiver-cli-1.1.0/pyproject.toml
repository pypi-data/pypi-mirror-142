[tool.poetry]
name = "slack-archiver-cli"
version = "1.1.0"
description = "A CLI tool to archive many slack channels at once"
readme = "README.md"
authors = ["joe-yama <s1r0mqme@gmail.com>"]
license = "MIT"
packages = [
  { include = "slackarchiver" }
]
repository = "https://github.com/joe-yama/slack-archiver-cli"

[tool.poetry.dependencies]
python = ">=3.8,<4"
python-dotenv = "^0.19.2"
slack-sdk = "^3.15.2"
fire = "^0.4.0"

[tool.poetry.dev-dependencies]
pysen = {version = "^0.10.1", extras = ["lint"]}
pytest = "^7.1.0"
pytest-cov = "^3.0.0"
pytest-mock = "^3.7.0"
ipython = "^8.1.1"

[tool.poetry.scripts]
list-channels = "slackarchiver.cli:cli_list_channels"
archive-channels = "slackarchiver.cli:cli_archive_channels"

[tool.pysen]
version = "0.10"

[tool.pysen.lint]
enable_black = true
enable_flake8 = true
enable_isort = true
enable_mypy =true
mypy_preset = "strict"
line_length = 88
py_version = "py38"

[[tool.pysen.lint.mypy_targets]]
  paths = [".", "./tests"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
