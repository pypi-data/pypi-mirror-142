[metadata]
name = nunc
version = 0.0.1
author = Michael Graf
description = Easy to use opinionated python library for consuming messages from some of the most common message queue systems.
license = MIT
url = https://github.com/migraf/dolor
keywords = nunc, rabbitmq, message queue, redis, consumer
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9

[options]
packages = nunc
install_requires = 
	pika
	loguru
	pydantic

[egg_info]
tag_build = 
tag_date = 0

