# Standard hyperparameters for AttentiveFP
epochs: 100
early_stopping_patience: 30
# learning rate uniformly distributed between .. and ..
lr_min: 0.0001
lr_max: 0.3
# Weight decay uniformly distributed between .. and ..
weight_decay_min: 0
weight_decay_max: 0.003
# Validation split
val_split: 0.1
# Batch size
batch_size:
  - 32
  - 64
  - 128
graph_feat_size:
  - 16
  - 32
  - 64
  - 128
  - 256
num_timesteps:
  - 1
  - 2
  - 3
  - 4
  - 5
# Number of layers
num_layers:
  - 1
  - 2
  - 3
  - 4
  - 5
# Dropout uniformly distributed between 0 and 0.6
dropout:
  - 0
  - 0.6