# N epochs with early stopping of the vanilla deep neural network
epochs: 1000
early_stopping_patience: 30
# Validation split
val_split: 0.1

batch_size: 64
dropout:
  - 0
  - 0.25
  - 0.5
hidden_size:
  - 256
  - 512
lr: 0.0001
lr_factor: 0.5
min_lr: 1.0e-05
monitor: val_loss
patience_lr: 10
regularization: 0.01

