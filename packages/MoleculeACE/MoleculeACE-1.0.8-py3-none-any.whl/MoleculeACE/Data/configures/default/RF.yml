# Hyperparameters for Random Forest Regression. If you provide parameters as a list,
# they will get optimized by grid-searched using 5-fold cross-validation

# The maximum depth of the tree
max_depth: null
# max_features=sqrt(n_features)
max_features: sqrt
# multiply n_features by a scalar
max_features_scalars:
- 0.03125
- 0.0625
- 0.125
- 0.25
- 0.5
# max number of leaves per node, None = unlimited leaf nodes
max_leaf_nodes: null
# minimum number of samples required to be at a leaf node
min_samples_leaf: 1
# minimum number of samples required to split an internal node
min_samples_split: 2
# The number of trees in the forest.
n_estimators:
- 250
- 500
- 1000

