[metadata]
name = ap-parse
version = attr: apparse._version.__version__
description = Parser for iw and iwinfo on OpenWrt devices
long_description = file: README.md
long_description_content_type = text/markdown
author = alexitx
author_email = alexander@alexitx.com
license = MIT
license_files = LICENSE
url = https://github.com/alexitx/ap-parse
project_urls = 
	Bug Tracker = https://github.com/alexitx/ap-parse/issues
	Source = https://github.com/alexitx/ap-parse
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Intended Audience :: System Administrators
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: Implementation :: CPython
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Text Processing
	Topic :: Utilities
keywords = 
	parser
	parsing
	iw
	iwinfo
	openwrt
	wifi
	device
	station
	cli
	command-line

[options]
packages = apparse
python_requires = >=3.6

[options.entry_points]
console_scripts = 
	ap-parse = apparse.cli:main

[egg_info]
tag_build = 
tag_date = 0

