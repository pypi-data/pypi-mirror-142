<script src="./static/js/jq3.6.0/jquery.js"></script>

<script src="./static/tabler/dist/js/demo.min.js"></script>
<!-- Sweetalert2 -->
<script src="./static/js/sweetalert2/sweetalert2.min.js"></script>
<!-- Select2-->
<script src="./static/js/select2/select2.min.js"></script>
<!-- Apexcharts-->
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<!-- Highcharts-->
<script src="https://cdn.highcharts.com.cn/highstock/highstock.js"></script>
<!--<script src="https://cdn.highcharts.com.cn/highcharts/highcharts.js"></script>-->
<script src="https://img.hcharts.cn/highcharts-plugins/highcharts-zh_CN.js"></script>
<script src="https://code.highcharts.com.cn/highcharts/themes/gray.js"></script>
<!-- html2canvas -->
<script src="./static/js/html2canvas/html2canvas.min.js"></script>

<script>
    $(document).ready(function() {
        $('.select2-selection--single').select2({
            theme: "bootstrap-5",
            containerCssClass: "select2--small",
            selectionCssClass: "select2--small",
            dropdownCssClass: "select2--small",
        });
        $('.js-example-basic-multiple').select2({
            theme: "bootstrap-5"
        });
    });


    function SwalLoading(title,html){
        Swal.fire({
            title: title,
            html: html,
            timerProgressBar: true,
            allowOutsideClick: () => false,
            didOpen: () => {
                Swal.showLoading()
            },
        })
    }

    function SwalFire(icon,title,text,timer=null) {
        Swal.fire({
            icon: icon,
            title: title,
            text: text,
            showLoaderOnConfirm: true,
            showCloseButton: true,
            showConfirmButton: false,
            timer:timer,
            allowOutsideClick: () => true
        })
    }

    Highcharts.setOptions({
        global : {
            useUTC : false
        }
    });

    function save_img(classname,downloadname) {
        let container = document.getElementsByClassName(classname) //page-wrapper
        html2canvas(container[0]).then(canvas => {
            let imgData = canvas.toDataURL()
            let link = document.createElement('a')
            link.href = imgData
            link.download = downloadname
            let flag = link.click()
            console.log(flag)
        })
    }
</script>

{% endblock %}
