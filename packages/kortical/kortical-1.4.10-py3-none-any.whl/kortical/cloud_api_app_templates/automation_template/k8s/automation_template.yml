kind: Service
metadata:
  name: automation-template-svc
spec:
  type: ClusterIP
  selector:
    app: automation-template
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: webapp
---
kind: StatefulSet
metadata:
  name: automation-template
  labels:
    app: automation-template
spec:
  selector:
    matchLabels:
      app: automation-template
  securityContext:
    runAsUser: kortical
  replicas: 1
  podManagementPolicy: Parallel
  template:
    metadata:
      labels:
        app: automation-template
    spec:
      terminationGracePeriodSeconds: 1
      containers:
        - name: automation-template
          image: cloud_container_repo_placeholder/automation_template:v0
          imagePullPolicy: Always
          command: [ "run-cmd.sh" ]
          args: [ "uwsgi",
                  "--lazy-apps",
                  "--master",
                  "--http", ":5000",
                  "--http-keepalive",
                  "--http-timeout", "1800000",
                  "--die-on-term",
                  "--buffer-size", "32768",
                  "--reload-on-rss", "4096",
                  "--mount", "/=module_placeholder.main:app",
                  "--wsgi-disable-file-wrapper" ]
          ports:
            - containerPort: 5000
              name: webapp
              protocol: TCP
